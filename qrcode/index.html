<script type="text/javascript">
$(document).ready(function() {
    var imgElement = $('.img');
    var error = $('#error');
    var alert = $('.alert');

    $('#parse').click(function() {
        var data = {};
        data.text = $('#text').val();
        if (!data.text.length) {
            $('#download').css('display', 'none');
            error.text('请输入文字或链接');
            error.css('display', 'block');
            return;
        }

        error.text('');
        $('#download').css('display', 'block');
        refreshQRCode(data.text);
    });

    $('#download').on('click', function() {
        var downloadUrl = $('#qrcode img').attr('src');;

        if (downloadUrl.startsWith('data:image/')) {
            var base64Image = downloadUrl.split(',')[1]; 
            var blob = base64ToBlob(base64Image);
            downloadBlobAsFile(blob, 'qr.jpg');
        } else {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', downloadUrl, true);
            xhr.responseType = 'blob';
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var blob = xhr.response;
                        downloadBlobAsFile(blob, 'qr.jpg');
                    } else {
                        console.error('Error:', xhr.statusText);
                    }
                }
            };
            xhr.send();
        }
    });

    function base64ToBlob(base64) {
        var binary = atob(base64);
        var array = [];
        for (var i = 0; i < binary.length; i++) {
            array.push(binary.charCodeAt(i));
        }
        return new Blob([new Uint8Array(array)], { type: 'image/jpeg' });
    }

    function downloadBlobAsFile(blob, filename) {
        var link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        link.click();
        URL.revokeObjectURL(link.href);
    }

    var container = document.getElementById('qrcode');
    function refreshQRCode(newText) {
        container.innerHTML = "";
        qrcode = new QRCode(container, {
            text: newText,
            width: 156,
            height: 156
        });
    }
});
</script>
